seed: 42
training:
  total_timesteps: 10000
  fee_rate: 0.0
  max_iterations: 10
  improvement_threshold: 0.01
  additional_timesteps: 1000
  n_stagnant_loops: 5
  verbose: 0
  evaluation:
    metric: calmar
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001
data:
  train_ratio: 0.6
  validation_ratio: 0.2
  test_ratio: 0.2
  embargo_days: 1
  market_hours_only: false
normalization:
  scaler_type: robust
indicators:
  supertrend:
    enabled: false
    length: 20
    multiplier: 3
    smooth_periods: 3
    lookback_periods: 2
  rsi:
    enabled: false
    length: 14
  cci:
    enabled: false
    length: 20
  adx:
    enabled: false
    length: 14
  adx_pos:
    enabled: false
  adx_neg:
    enabled: false
  stoch_k:
    enabled: false
    length: 14
  stoch_d:
    enabled: false
    length: 3
  macd:
    enabled: false
    fast: 12
    slow: 26
    signal: 9
  roc:
    enabled: false
    length: 10
  williams_r:
    enabled: false
    length: 14
  sma:
    enabled: false
    length: 20
  ema:
    enabled: false
    length: 20
  disparity:
    enabled: false
  atr:
    enabled: true
    length: 14
  obv:
    enabled: false
  cmf:
    enabled: false
    length: 20
  psar:
    enabled: false
    af: 0.02
    max_af: 0.2
    include_norm: false
  volume:
    enabled: false
    ma_length: 20
  vwap:
    enabled: false
  day_of_week:
    enabled: false
  minutes_since_open:
    enabled: false
  z_score:
    enabled: false
    length: 50
  rrcf_anomaly:
    enabled: false
    window_size: 100
    num_trees: 64
    tree_size: 256
    feature_cols:
    - close
    random_seed: 42
  lstm_features:
    enabled: true
    lookback: 20
    hidden_size: 32
    num_layers: 1
    output_size: 8
    pretrain_epochs: 50
    pretrain_lr: 0.001
    pretrain_batch_size: 64
    pretrain_patience: 10
environment:
  initial_balance: 100000.0
  position_size: 1
  transaction_cost: 2.5
  dsr_eta: 0.00521  # Tuned (trial 6)
model:
  ent_coef: 0.02097  # Tuned (trial 6) - higher for more exploration
  ent_coef_decay: true
  final_ent_coef: 0.001
  learning_rate: 0.0000103  # Tuned (trial 6)
  n_steps: 1549  # Tuned (trial 6)
  batch_size: 60  # Tuned (trial 6)
  gamma: 0.9878  # Tuned (trial 6)
  gae_lambda: 0.9067  # Tuned (trial 6)
  use_lr_decay: true
sequence_model:
  enabled: true
  lstm_hidden_size: 128  # Tuned (trial 6)
  n_lstm_layers: 1  # Tuned (trial 6)
  shared_lstm: false
  reset_on_new_day: false
  device: auto
risk_management:
  enabled: true
  daily_risk_limit:
    enabled: false
    max_daily_loss: 3000.0
    daily_take_profit: 2000.0
  stop_loss:
    enabled: true
    mode: atr
    percentage: 17
    atr_multiplier: 2.0  # Stop loss at 2x ATR below entry
  take_profit:
    enabled: true
    mode: atr
    percentage: 20
    atr_multiplier: 3.0  # Take profit at 3x ATR above entry (1.5:1 reward/risk)
  trailing_stop:
    enabled: false
    percentage: 1.0
  position_sizing:
    enabled: false
    size_multiplier: 1.0
    max_risk_per_trade_percentage: 1.0
walk_forward:
  enabled: true
  window_size: 120
  step_size: 24
  parallel_processing:
    enabled: false
    n_processes: 0
    max_workers: 0
hyperparameter_tuning:
  enabled: false
  n_trials: 10
  tuning_timesteps: 10000
  parallel_processing:
    enabled: false
    n_jobs: 5
  parameters:
    learning_rate:
      min: 1.0e-05
      max: 0.001
      log: true
    n_steps:
      min: 500
      max: 2000
      log: true
    ent_coef:
      min: 1.0e-05
      max: 0.5
      log: true
    batch_size:
      min: 8
      max: 128
      log: true
    gamma:
      min: 0.95
      max: 0.999
      log: false
    gae_lambda:
      min: 0.9
      max: 0.99
      log: false
    dsr_eta:
      min: 0.001
      max: 0.1
      log: true
    lstm_hidden_size:
      choices:
      - 64
      - 128
      - 256
      - 512
    n_lstm_layers:
      min: 1
      max: 2
