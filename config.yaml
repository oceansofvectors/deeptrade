training:
  total_timesteps: 20000
  fee_rate: 0.0
  # New parameters for iterative training
  max_iterations: 200
  improvement_threshold: 0.05
  additional_timesteps: 200
  n_stagnant_loops: 10
  verbose: 0  # 0 for minimal output, 1 for normal, 2 for detailed
  # Evaluation metric configuration
  evaluation:
    metric: "return"  # Options: "return" (total return percentage) or "hit_rate" (percentage of profitable trades)
    hit_rate_min_trades: 3  # Minimum number of trades required for hit rate to be meaningful

data:
  symbol: "NQ=F"
  period: "60d"
  interval: "5m"
  train_ratio: 0.7
  validation_ratio: 0.15
  market_hours_only: true  # Filter data to only include NYSE market hours (9:30 AM to 4:00 PM ET, Monday to Friday)

indicators:
  supertrend:
    enabled: false
    length: 10
    multiplier: 3
  rsi:
    enabled: false
    length: 14
  cci:
    enabled: false
    length: 20
  adx:
    enabled: true
    length: 14
  adx_pos:
    enabled: false
  adx_neg:
    enabled: false
  stoch_k:
    enabled: false
    length: 14
  stoch_d:
    enabled: true
    length: 3
  macd:
    enabled: true
    fast: 12
    slow: 26
    signal: 9
  roc:
    enabled: false
    length: 10
  williams_r:
    enabled: false
    length: 14
  sma:
    enabled: false
    length: 20
  ema:
    enabled: false
    length: 20
  disparity:
    enabled: false
  atr:
    enabled: true
    length: 14
  obv:
    enabled: false
  cmf:
    enabled: false
    length: 20
  psar:
    enabled: false
    af: 0.02
    max_af: 0.2
  volume:
    enabled: false
    ma_length: 20  # For volume moving average normalization

environment:
  initial_balance: 10000.0
  position_size: 1  # Number of NQ futures contracts to trade (default: 1)
  transaction_cost: 0.0  # Transaction cost as percentage

model:
  ent_coef: 0.25
  learning_rate: 0.003
  n_steps: 2048
  batch_size: 10

# Risk management configuration for trade.py
risk_management:
  # Enable/disable risk management features
  enabled: false  # Master switch to enable/disable all risk management
  
  # Stop loss configuration
  stop_loss:
    enabled: true
    percentage: 1  # Stop loss as percentage of portfolio value
  
  # Take profit configuration
  take_profit:
    enabled: true
    percentage: 3  # Take profit as percentage of portfolio value
  
  # Trailing stop loss configuration
  trailing_stop:
    enabled: false
    percentage: 1.0  # Trailing stop as percentage of highest/lowest price
  
  # Position sizing configuration
  position_sizing:
    enabled: false
    size_multiplier: 1.0  # Position size as a multiplier (1.0 = 100% of available capital)
    max_risk_per_trade_percentage: 1.0  # Maximum risk per trade as percentage of portfolio

# Walk-forward testing configuration
walk_forward:
  enabled: true  # Set to true to use walk-forward testing instead of standard train/val/test
  window_size: 14  # Size of each walk-forward window in trading days (NYSE business days)
  step_size: 7     # Number of trading days to step forward at each iteration (NYSE business days)
